<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<title>Retro Tunnel</title>
<style>
    html, body {
        margin: 0;
        padding: 0;
        background: black;
        overflow: hidden;
    }
    canvas {
        display: block;
    }
</style>
</head>
<body>
<canvas id="canvas"></canvas>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

const centerX = () => canvas.width / 2;
const centerY = () => canvas.height / 2;

let speed = 8;
let depth = 200;
let lines = [];

for (let i = 0; i < depth; i++) {
    lines.push(i * 20);
}

function drawTunnel() {
    ctx.fillStyle = "black";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    for (let i = 0; i < lines.length; i++) {
        let z = lines[i];
        let scale = 600 / z;

        let w = canvas.width * scale;
        let h = canvas.height * scale;

        ctx.strokeStyle = `rgba(255,0,150,${1 - z / 4000})`;
        ctx.lineWidth = 2;

        ctx.strokeRect(
            centerX() - w / 2,
            centerY() - h / 2,
            w,
            h
        );

        lines[i] -= speed;
        if (lines[i] < 20) {
            lines[i] = depth * 20;
        }
    }

    requestAnimationFrame(drawTunnel);
}

drawTunnel();
</script>
</body>
</html>
